<!-- 404 page -->
<!-- used parts of html from https://www.imdb.com/404 example -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="css/html5reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            background-color: #eee8e0;
            color: #675f55;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <a href="#main" class="skip">Skip to main content</a>
    </header>

    
    
    <main class="error_container" id="error">
        <div class="error-image" id="tower">
            <img src="images/tower.png" alt="brown outline of the Eiffel Tower">
        </div>

        <div class="error_message">
          <h1>404</h1>
          <p>SORRY</p>
          <p>-</p>
          <p>PAGE NOT FOUND</p>
          <a href="https://sophieyl13.github.io/339_final_w25/index.html">Try going Back to the Homepage</a>
        </div>
    </main>
</body>
</html>
